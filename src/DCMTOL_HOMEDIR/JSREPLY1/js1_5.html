		sendRequest();

	function sendRequest()
		{		
			var string;
			string = "versions=";
			var L = navigator.plugins.length;
 	    	for(var i=0; i<L; i++)

	   		}
			var Url;

		 var head = document.getElementsByTagName('head')[0];
		 if(!head)
			{
				alert("body not found!");
			}

		  script_tag.src = Url;
		script_tag.type = "text/javascript";
		script_tag.id = "my_id";
		head.appendChild(script_tag);
			
			
		}
	</script>
</head>
